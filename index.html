<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disappearing Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <h1>Disappearing Tic Tac Toe</h1>

    <div class="navbar">
        <button onclick="goHome()">Home</button>
        <button onclick="restart()">Restart</button>
    </div>

    <div id="form-container">
        <form id="player-form" onsubmit="startGame(); return false;">
            <div class="form-group">
                <input type="text" id="player1" class="form-control" placeholder="Player 1 Name (X)" required>
            </div>
            <div class="form-group">
                <input type="text" id="player2" class="form-control" placeholder="Player 2 Name (O)" required>
            </div>
            <button type="submit">Start Game</button>
        </form>
    </div>

    <div id="game-container">
        <p id="turn-indicator"></p>
        <div>
            <canvas id="canvas0" onclick="canvasClicked(0)"></canvas>
            <canvas id="canvas1" onclick="canvasClicked(1)"></canvas>
            <canvas id="canvas2" onclick="canvasClicked(2)"></canvas>
        </div>
        <div>
            <canvas id="canvas3" onclick="canvasClicked(3)"></canvas>
            <canvas id="canvas4" onclick="canvasClicked(4)"></canvas>
            <canvas id="canvas5" onclick="canvasClicked(5)"></canvas>
        </div>
        <div>
            <canvas id="canvas6" onclick="canvasClicked(6)"></canvas>
            <canvas id="canvas7" onclick="canvasClicked(7)"></canvas>
            <canvas id="canvas8" onclick="canvasClicked(8)"></canvas>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
